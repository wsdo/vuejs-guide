<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>

</head>

<body>
    <div id="box">
        <div>
            <stark-wang>sasaasas</stark-wang>
            <stark-wang></stark-wang>
            <stark-wang></stark-wang>
            <stark-wang></stark-wang>
            <stark-wang></stark-wang>
            <stark-wang/>


            <!-- <footers></footers> -->
        </div>
    </div>
    <script type="x-template" id="tpl">
        <div>
            <h2 @click="change"> 标题:{{msg}} </h2>
            <ul>
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
                <li>4444</li>
            </ul>
        </div>
    </script>
</body>
<script>
    let vm = new Vue({
        el: "#box",
        components: {
            'starkWang': {
                data() {
                    return {
                        msg: 'hello world'
                    }
                },
                methods: {
                    change() {
                        this.msg = "chaged"
                    }
                },
                template: "#tpl"
            }
        }
    })
</script>

</html>
