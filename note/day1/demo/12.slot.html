<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
</head>

<body>
    <div id="box">
        <shudong>
            <div>此时这里面写的东西替换掉 slot 的位置</div>
        </shudong>
    </div>

    <!-- 模版内容 -->
    <template id="stark">
        <div>
            <slot>
                slot 开始位置
            </slot>
            <h1>
                slot 开始
            </h1>
  
        </div>
    </template>
</body>
<script>
    let vm = new Vue({
        el: "#box",
        data: {
            a: 'aaa'
        },
        //组件
        components: {
            'shudong': {
                template: '#stark'
            }
        }
    })
</script>

</html>
