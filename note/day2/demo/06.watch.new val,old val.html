<script>
    var vm = new Vue({
        data: {
            a: 1,
            b: 2,
            c: 3
        },
        watch: {
            a: function(val, oldVal) {
                console.log('new: %s, old: %s', val, oldVal)
            },
            // 方法名
            b: 'someMethod',
            // 深度 watcher
            c: {
                handler: function(val, oldVal) { /* ... */ },
                deep: true
            }
        }
    })
    vm.a = 2 // => new: 2, old: 1
</script>
