<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>

</head>

<body>
    <div id="box">
        <input type="button" @click="stark='hello'" value="hello 组件">
        <input type="button" @click="stark='world'" value="world 组件">
        <component v-bind:is="stark">
            <!-- 组件在 vm.currentview 变化时改变！ -->
        </component>
    </div>
</body>
<script>
    let vm = new Vue({
        el: '#box',
        data: {
            stark: 'hello'
        },
        components: {
            'hello': {
                template: '<h2> 我是hello组件</h2>'
            },
            'world': {
                template: '<h2> 我是world 组件 </h2>'
            }
        }
    })
</script>

</html>
